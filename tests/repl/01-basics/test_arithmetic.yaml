name: "Basic Arithmetic Operations"
description: "Test basic arithmetic in Ruchy REPL"
version: "1.9.1"
category: "basics"

tests:
  - name: "Addition"
    input: "2 + 2"
    expected: "4"
    
  - name: "Subtraction"
    input: "10 - 3"
    expected: "7"
    
  - name: "Multiplication"
    input: "5 * 6"
    expected: "30"
    
  - name: "Division"
    input: "20 / 4"
    expected: "5"
    
  - name: "Modulo"
    input: "17 % 5"
    expected: "2"
    
  - name: "Power"
    input: "2 ** 3"
    expected: "8"

requirements:
  - ruchy_version: ">=1.9.1"
  - features: ["arithmetic", "operators"]